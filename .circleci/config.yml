# https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# https://circleci.com/docs/2.0/orb-intro/
orbs:
  # https://circleci.com/developer/orbs/orb/circleci/python
  python: circleci/python@1.5.0
  # https://circleci.com/developer/orbs/orb/circleci/heroku
  heroku: circleci/heroku@2.0.0
  # https://circleci.com/developer/orbs/orb/circleci/docker
  docker: circleci/docker@2.1.4

# https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  test-and-lint:
    docker:
      - image: cimg/python:3.10.8
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Run tests
          command: python manage.py test
      - run:
          name: Run flake8
          command: flake8
  deploy-to-heroku:
    docker:
      - image: cimg/base
    steps:
      - heroku/install
      - docker/pull:
          images: $DOCKER_LOGIN/$HEROKU_APP_NAME:$CIRCLE_SHA1
      - heroku/push-docker-image:
          process-types: web
      # - run:
      #     name: pull-from-dockerhub
      #     command: |
      #       docker login --username=$DOCKER_LOGIN --password=$DOCKER_PASSWORD
      #       docker pull $DOCKER_LOGIN/$HEROKU_APP_NAME:$CIRCLE_SHA1
      # - run:
      #     name: push-to-heroku
      #     command: |
      #       heroku container:login
      #       docker tag <image> registry.heroku.com/$HEROKU_APP_NAME/web
      #       docker push registry.heroku.com/$HEROKU_APP_NAME/web
      #       heroku container:release web # --app ?


# https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  deploy:
    jobs:
      - test-and-lint
      - docker/publish:
          requires:
            - test-and-lint
          filters:
            branches:
              only: master
          image: $DOCKER_LOGIN/$HEROKU_APP_NAME:$CIRCLE_SHA1
      - deploy-to-heroku:
          requires:
            - test-and-lint
            - docker/publish
          filters:
            branches:
              only: master
